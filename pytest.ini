[pytest]
# Конфигурация pytest для проекта с Playwright
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции для запуска тестов
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Маркеры для категоризации тестов
markers =
    baseline: тесты для создания baseline в Applitools
    visual_defects: тесты с визуальными дефектами
    smoke: smoke тесты
    regression: регрессионные тесты
